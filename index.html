<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weight and Height Converter</title>
  </head>
<body>
<div class="container">
      <header>
        <h1 id="mainHeading">Weight and Height Converter</h1>
      </header>

    <div id="inputSection">
      <input id="weightInput" type="number" placeholder="Enter your weight in" oninput="weightConversion()">
      <select id="selectWeight" onchange="weightConversion()">
        <option id ="selectKG" value="KG">KG</option>
        <option id ="selectIBS" value="POUNDS">POUNDS</option>
        <option id ="selectStones" value="STONES">STONE</option>
        <option id ="selectGrams" value="GRAMS">GRAMS</option>
      </select>
    </div>

    <div id="weightClasses">
      <div id="weight1">
        <p class="w1">POUNDS:</p>
      </div>
      <div id="weight2">
        <p class="w2">STONE:</p>
      </div>
      <div id="weight3">
        <p class="w3">GRAMS:</p>
      </div>
    </div>

    <div id="inputSection2">
      <input id="heightInput" type="number" placeholder="Enter your height in" oninput="heightConversion()">
      <select id="selectHeight" onchange="heightConversion()">
        <option id="FT" value="FT">FT</option>
        <option id="METER" value="METER">METER</option>
        <option id="CM" value="CM">CM</option>
        <option id="INCH" value="INCH">INCH</option>
      </select>
    </div>

    <div id="heightClasses">
      <div id="height1">
        <p class="h1">METER:</p>
      </div>
      <div id="height2">
        <p class="h2">CM:</p>
      </div>
      <div id="height3">
        <P class="h3">INCH</P>
      </div>
    </div>

  </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
